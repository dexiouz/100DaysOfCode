<!-- INLINE STYLING -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="./index.css" > -->
    <title>CSS</title>
</head>
<body>
  <!-- example of inline styling on the header id -->
    <div id="header" style="position: absolute; top: 0; left: 0; width: 100%">
        <h1>Selectors</h1>
        <h2>In CSS</h2>
        <P>This is where you learn CSS</P>
    </div>
</body>
</html>




<!-- EMBEDDED STYLESHEET -->
 <!-- suppose we want to style all the p tags, we'll use the embedded style method. Find it at the head tag -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="./index.css" > -->
    <title>CSS</title>
    <style>
      p {
        font-size: 10px
      }
    </style>
</head>
<body>
  <!-- example of inline styling on the header id -->
    <div id="header" style="position: absolute; top: 0; left: 0; width: 100%">
        <h1>Selectors</h1>
        <h2>In CSS</h2>
        <P>This is where you learn CSS</P>
    </div>

    <!-- suppose we want to style all the p tags, we'll use the embedded style method. Find it at the head tag -->
    <P>Hello fellow programmers</P>
    <P>Hello fellow programmers</P>

    <P>Hello fellow programmers</P>
    <P>Hello fellow programmers</P>
</body>
</html>
