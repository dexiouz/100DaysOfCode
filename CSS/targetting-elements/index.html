<!-- INHERITANCE -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./index.css" >
    <style>
        span {
            color: orange
        }
    </style>
    <title>CSS</title>
</head>
<body>
    <div id="header">
        <h1>Contact Us</h1>
        <h2>Contact Chidera personally</h2>
    </div>
    <h2 id="content-header">Content</h2>
    <P>Hello fellow programmers</P>
    <P>Do your best, be a programmer</P>

    <a href="">Google</a>
    <span style="color: mediumturquoise">Here is a span tag</span>

    <span class="deck">Am a a span tag</span>
    <span class="deck">Think of me to think of programes</span>
    <span class="deck">Span is cool</span>
  
</body>
</html>
