console.log(accountNumber.endsWith('RT', 10))   
//checks if the passed string is anywhere in  the main string
     console.log(flightNumber.includes('AC'))
//repeat allows you to take a string and repeat it a number of times
 // repeat is applicable in the leftpad function

 function leftpad(str, length=20){
  return `> ${' '.repeat(length - str.length)}${str}`;
 }
 console.log(leftpad(make))
 console.log(leftpad(model))
 console.log(leftpad(colour))
