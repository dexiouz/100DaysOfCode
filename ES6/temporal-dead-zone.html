	<title>Arrow functions</title>

<body>
	<script>
		const names = ['Chidera', 'dex', 'dera'];
		//normal function
		const fullNames = names.map(function (name) {
			return `${name} Paul`
		})

		//es6 
		const fullNames1 = names.map(name => {
			return `${name} Paul`
		})
		//es6 one liner with implicit return
		const fullNames2 = names.map(name => `${name} Paul`)
		console.log(fullNames)
		console.log(fullNames1)
		console.log(fullNames2)
		//  variable arrow fcn
		const sayMyName = (name) => alert(`Hello ${name}`)
		// sayMyName('Chidera  ')


//racers
